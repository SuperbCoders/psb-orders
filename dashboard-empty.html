<body class="dashboard">

	<div class="menubar">
		<div class="cnt">
			<div class="item f-left">
				<div class="cell">
					<a href="#" class="logo_dashboard"></a>
				</div>
			</div>
			<div class="item f-left">
				<div class="cell">
					<a href="#" class="menulink active">Заявки</a>
				</div>
			</div>
			<div class="item f-left">
				<div class="cell">
					<a href="#" class="menulink">Акты</a>
				</div>
			</div>
			<div class="item f-right">
				<div class="cell">
					<a href="#" class="icon-exit"></a>
				</div>
			</div>
			<div class="item f-right">
				<div class="cell">
					<a href="#" class="icon-lock"></a>
				</div>
			</div>
			<div class="item f-right">
				<div class="cell">
					<a href="#" class="name fsz13 link">Самойлов Я.Г.</a>
				</div>
			</div>
			<div class="item f-right">
				<div class="cell">
					<a href="#" class="icon-user"></a>
				</div>
			</div>
		</div>
	</div>

	<div class="toolbar">
		<div class="cnt">
			<!-- поиск -->
			<input class="item search" type="text" name="search" placeholder="Поиск по номеру заявки или названию клиента">
			<button class="search item"><div class="dib icon-search"></div></button>
			<!-- статус заявки -->
			<ul id="request-status" class="dropit menu item">
				<li><a href="#" class="btn">Статус</a>
					<ul>
						<li><a href="#">Статус 1</a></li>
						<li><a href="#">Статус 2</a></li>
						<li><a href="#">Статус 3</a></li>
					</ul>
				</li>
			</ul>
			<!-- тип заявки -->
			<ul id="request-type" class="dropit menu item">
				<li><a href="#" class="btn">Тип заявки</a>
					<ul>
						<li><a href="#">Тип заявки 1</a></li>
						<li><a href="#">Тип заявки 2</a></li>
						<li><a href="#">Тип заявки 3</a></li>
					</ul>
				</li>
			</ul>
			<!-- дата оформления -->
			<div class="item datepicker-wrap">
				<input type="text" class="datepicker" id="toolbar-datepicker" placeholder="Дата оформления">
			</div>
		</div>
	</div>

	<div class="no-claims">
		У вас пока нет заявок.<br><a href="" class="link">Создайте первую.</a>
	</div>

	<div class="loader">
		<div class="circle" id="circle"></div>
		Пожалуйста, подождите
	</div>

	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>
	<script src="js/dropit.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.6.5/js/min/perfect-scrollbar.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/locale/ru.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.3.3/pikaday.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.1.3/circle-progress.min.js"></script>
	<script src="js/arcticmodal.js"></script>
	<script src="js/dashboard.js"></script>

	<script>
		$('#circle').circleProgress({
			value: 1,
			size: 22,
			fill: {color: '#ffffff'},
			emptyFill: '#979797',
			animation: {
				duration: 600,
				easing: 'linear',
				complete: function(){
					$('#circle').circleProgress('redraw');
				}
			},
			thickness: 4
		});
		// setInterval(function(){
		// 	$('#circle').circleProgress('redraw');
		// }, 1000);
</script>
