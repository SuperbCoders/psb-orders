<!DOCTYPE html>
<html lang="ru">

<head>
	<title>Title</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!-- <link rel="icon" href="favicon.ico"> -->
	<link rel="icon" href="data:;base64,iVBORw0KGgo=">
	<link rel="stylesheet" href="css/dropit.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.3.3/css/pikaday.min.css">
	<link rel="stylesheet" href="css/jquery.arcticmodal-0.3.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.6.5/css/perfect-scrollbar.min.css">
	<!-- build:css -->
	<link rel="stylesheet" href="css/main.css">
	<!-- endbuild -->
</head>

<body class="dashboard">

	<div class="menubar">
		<div class="cnt">
			<div class="item f-left">
				<div class="cell">
					<a href="javascript:void(0);" class="logo_dashboard"></a>
				</div>
			</div>

			<div class="item f-left" id="mainMenu">
				<ul class="item sf-menu sf-js-enabled">
					<li class="cell"><a href="#p=36" data-menu-path="36" class="menulink active">Заявки</a></li>
					<li class="cell"><a href="#p=37" data-menu-path="37" class="menulink">Акты</a></li>
				</ul>
			</div>

			<div class="item f-right userInfoWidgetCnt" data-widget="{&quot;Type&quot;:&quot;UserInfo&quot;,&quot;ShowHeader&quot;:false}">
			</div>
		</div>
	</div>

	<div class="toolbar">
		<div class="cnt">
			<!-- поиск -->
			<input class="item search" type="text" name="search" placeholder="Поиск по номеру заявки или названию клиента">
			<button class="search item"><div class="dib icon-search"></div></button>
			<!-- статус заявки -->
			<ul id="request-status" class="dropit menu item">
				<li><a href="javascript:void(0);" class="btn">Статус</a>
					<ul>
						<li><a href="javascript:void(0);">Статус 1</a></li>
						<li><a href="javascript:void(0);">Статус 2</a></li>
						<li><a href="javascript:void(0);">Статус 3</a></li>
					</ul>
				</li>
			</ul>
			<!-- тип заявки -->
			<ul id="request-type" class="dropit menu item">
				<li><a href="javascript:void(0);" class="btn">Тип заявки</a>
					<ul>
						<li><a href="javascript:void(0);">Тип заявки 1</a></li>
						<li><a href="javascript:void(0);">Тип заявки 2</a></li>
						<li><a href="javascript:void(0);">Тип заявки 3</a></li>
					</ul>
				</li>
			</ul>
			<!-- дата оформления -->
			<div class="item datepicker-wrap">
				<input type="text" class="datepicker" id="toolbar-datepicker" placeholder="Дата оформления">
			</div>
		</div>
	</div>

	<div class="cnt cnt-claims acts">

		<div class="table-wrap head">
			<table class="claims acts target-claims">
				<colgroup><col id="col1"><col id="col2"><col id="col3"><col id="col4"></colgroup>
				<tr>
					<th>ДАТА ФОРМИРОВАНИЯ</th>
					<th>ПЕРИОД</th>
					<th>ТИП ДОКУМЕНТА</th>
					<th>&nbsp;</th>
				</tr>
			</table>
		</div>
		<div class="table-wrap body"></div>
	</div>

	<div class="paginator">
		<a href="#prev" class="prev"></a>

		<a href="#1" class="item current">1</a>
		<a href="#2" class="item">2</a>
		<a href="#3" class="item">3</a>
		<a href="#4" class="item">4</a>
		<a href="#5" class="item">5</a>

		<a href="#next" class="next"></a>
	</div>

	<!-- Шаблон списка заявок -->
	<script id="tmplRequestList" type="text/x-jquery-tmpl">
		<table class="acts">
			<colgroup><col id="col1"><col id="col2"><col id="col3"><col id="col4"></colgroup>
			{{each rows}}
			<tr data-id="${id}" data-index="${rowNo}">
				<td>${$item.moment(createdDateTime).format('DD MMMM YYYY')}</td>
				<td>За июнь 2015</td>
				<td>Акт</td>
				<td><a class="download-link">Скачать</a></td>
			</tr>
			{{/each}}
		</table>
	</script>


	<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.14.0/jquery.validate.min.js"></script>
	<script src="js/dropit.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/0.6.5/js/min/perfect-scrollbar.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/locale/ru.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/pikaday/1.3.3/pikaday.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-circle-progress/1.1.3/circle-progress.min.js"></script>
	<script src="js/arcticmodal.js"></script>

	<script src="js/jquery.tmpl.js"></script>
	<script src="js/knockout-3.1.0.js"></script>
	<script src="js/knockout.mapping.js"></script>
	<script src="js/tsc.js"></script>

	<script src="js/dashboard.js"></script>
</body>

</html>
